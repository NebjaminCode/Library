<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        
      <div id="table_border">
        <table id="bookList">
      
        </table>
      </div>

        <form id="newBookForm">
          <input type="text" id="title" name="title" placeholder="Title">
          <input type="text" id="author" name="author" placeholder="Author">
          <input type="number" id="pageCount" name="pageCount" placeholder="Page Count" min="1">
          <label for='read'>Have you read it already?</label>
          <input type="checkbox" id='read' name='read'>
          <button type='button' id='submit'>Submit</button>
        </form>
        <button class="but" id='newBook'>New Book</button>
       <!-- FIX THIS <button class='but' id='changeRead'>Change Read Status</button> --> 
</main>
  <script type="module" src='script.js'>
  </script>
</body>
</html>
